{{define "main"}}
{{.Content}}<br>

<ul class="list-of-posts">
{{range .Pages}}
<li>
    <a href="{{.Permalink}}" class="article-title">{{.Title}}</a><br>
    <i>{{dateFormat "Mon Jan 2 2006" .Date}}, ~{{.ReadingTime}} min{{if .Draft}}, draft{{end}}</i>
    <br>
    {{.Summary}} <a href="{{.Permalink}}">[Read More]</a>
</li>
{{end}}
</ul>

{{end}}
