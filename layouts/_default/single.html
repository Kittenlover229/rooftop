{{define "main"}}
    <h1>{{.Title}}</h1>
    {{if .Description}}
    <div class="abstract">
        {{.Description}}
        <p class="author">Artur Roos, {{dateFormat "Mon Jan 2 2006" .Date}}</p>
    </div>
    {{end}}
    {{if .Draft}}<b><i>Beware: this is a draft! Any line of this might change at any moment!</i></b>{{end}}
    {{.Content}}
{{end}}
